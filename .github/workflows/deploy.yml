name: Deploy Frappe App

on:
  push:
    branches:
      - main # Or your main branch name

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to DigitalOcean Droplet
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            cd frappe-bench-v14 # Replace with your actual Frappe Bench path
            bench --site dev.app pull-app smartapp # Replace with your site and app name
            bench --site dev.app migrate
            bench build --app smartapp
            bench restart
